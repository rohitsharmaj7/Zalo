<html>
    <head>
        <title>
            WhatsApp alternate Zalo
        </title>
        <script src="jquery.js"></script>
    </head>
    <body>
        <p>Calling the Zalo Api</p>
        <input id="token" type="text"/>
        <button>Make an API call</button>   
    <script>
           $('button').click(function(){
               var collectedToken = $("#token").val();
               
               $.ajax({
                url: "https://graph.zalo.me/v2.0/me?fields=id,name,picture",
                headers:{
                    "access_token":collectedToken
                },
                type: "GET",
                success: function (result) {
                 console.log(result);
                },
                error: function (error) {
                 console.log("Error");
                }
            });
           });
            
    </script>
    </body>
</html>
